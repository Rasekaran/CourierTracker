<!DOCTYPE html>

<script>
function myFunction() {

	var person = {
		ssn : "TestDataST",
		fName : "Test Data",
		lName : "Test Data",
		street : "Test Data",
		city : "Test Data",
		country : "Test Data",
		postalCode : "Test Data"
	}
	$.ajax({
	  method: "POST",
	  url: 'http://localhost:8080/couriertracking/person/create',
	  data: JSON.stringify( person ),
	  dataType: 'json',
	  contentType: "application/json; charset=utf-8",
	})
	.done(function(data) {
	  alert(data)
	})
	.fail(function() {
	  alert("Ajax failed to fetch data")
	})
    document.getElementById("demo").innerHTML = "Paragraph changed.";
}
